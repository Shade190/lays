<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Restaurant | Masuk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <style>
    /* Reset dasar untuk semua elemen */
* {
  margin: 0; /* Hilangkan jarak luar default */
  padding: 0; /* Hilangkan jarak dalam default */
  box-sizing: border-box; /* Hitung padding & border ke dalam lebar total */
  font-family: "Inter", sans-serif; /* Gunakan font utama Inter */
}

/* Deklarasi variabel warna utama agar mudah dipakai ulang */
:root {
  --primary-gold: #d4af37; /* Warna emas utama */
  --bg-light: #fffdf5; /* Warna latar terang */
  --yellow-600: #ca8a04; /* Warna kuning tua */
  --yellow-700: #a16207; /* Warna kuning gelap */
}

/* Style untuk elemen <body> */
body {
  min-height: 100vh; /* Tinggi minimal layar penuh */
  display: flex; /* Gunakan flexbox */
  align-items: center; /* Pusatkan vertikal */
  justify-content: center; /* Pusatkan horizontal */
  background: linear-gradient(to bottom right, #fff, #fff3cc); /* Gradasi latar */
}

/* Kartu utama (login/signup) */
#auth-card {
  background: #fff; /* Warna latar putih */
  padding: 2rem; /* Jarak dalam */
  border-radius: 1.25rem; /* Sudut membulat */
  max-width: 400px; /* Lebar maksimal */
  width: 100%; /* Penuhi lebar container */
  text-align: center; /* Teks di tengah */
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Bayangan lembut */
  border: 1px solid rgba(212, 175, 55, 0.3); /* Garis pinggir tipis emas */
  animation: fadeInUp 0.7s ease-out; /* Animasi muncul ke atas */
}

/* Animasi muncul dari bawah ke atas */
@keyframes fadeInUp {
  from {
    opacity: 0; /* Mulai transparan */
    transform: translateY(20px); /* Geser ke bawah */
  }
  to {
    opacity: 1; /* Jadi terlihat */
    transform: translateY(0); /* Kembali ke posisi semula */
  }
}

/* Logo di bagian atas form */
.logo {
  font-size: 2.5rem; /* Ukuran teks besar */
  color: var(--primary-gold); /* Warna emas */
  border: 2px solid var(--primary-gold); /* Garis melingkar emas */
  width: 4rem; /* Lebar lingkaran */
  height: 4rem; /* Tinggi lingkaran */
  display: flex; /* Pusatkan isi logo */
  align-items: center;
  justify-content: center;
  margin: 0 auto 1rem; /* Tengah dan beri jarak bawah */
  border-radius: 50%; /* Jadikan lingkaran */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan lembut */
}

/* Judul utama */
h1 {
  font-size: 1.8rem; /* Ukuran font besar */
  color: var(--primary-gold); /* Warna emas */
  font-weight: 800; /* Tebal */
  margin-bottom: 0.25rem; /* Sedikit jarak bawah */
}

/* Paragraf kecil di bawah judul */
p {
  color: #6b7280; /* Abu-abu lembut */
  margin-bottom: 1.5rem; /* Jarak bawah besar */
  font-size: 0.9rem; /* Ukuran kecil */
}

/* Input form (email, password, dsb) */
input {
  width: 100%; /* Penuhi lebar container */
  padding: 0.875rem; /* Ruang dalam */
  border-radius: 0.75rem; /* Sudut lembut */
  border: 2px solid #e5e7eb; /* Garis abu-abu terang */
  outline: none; /* Hilangkan outline default */
  font-size: 1rem; /* Ukuran teks */
  transition: all 0.3s; /* Transisi halus saat fokus */
  margin-bottom: 1rem; /* Jarak antar input */
}

/* Efek saat input difokuskan */
input:focus {
  border-color: var(--primary-gold); /* Ubah garis jadi emas */
  box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2); /* Sorotan lembut */
}

/* Tombol utama (Login / Sign Up) */
button {
  width: 100%; /* Lebar penuh */
  background: linear-gradient(to right, var(--primary-gold), var(--yellow-600)); /* Gradasi emas ke kuning */
  color: white; /* Warna teks putih */
  font-size: 1.1rem; /* Ukuran teks sedang */
  font-weight: 600; /* Tebal sedang */
  padding: 0.875rem; /* Ruang dalam */
  border: none; /* Tanpa garis */
  border-radius: 0.75rem; /* Sudut lembut */
  cursor: pointer; /* Pointer saat hover */
  transition: all 0.3s; /* Efek halus */
  box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3); /* Bayangan emas lembut */
}

/* Efek saat tombol di-hover */
button:hover {
  background: linear-gradient(to right, var(--yellow-600), var(--yellow-700)); /* Ubah gradasi */
  transform: translateY(-2px); /* Sedikit naik */
}

/* Teks kecil di bawah form */
.footer-text {
  margin-top: 1rem; /* Jarak atas */
  font-size: 0.9rem; /* Ukuran kecil */
  color: #6b7280; /* Abu-abu */
}

/* Link untuk pindah antara login / signup */
.toggle-link {
  color: var(--primary-gold); /* Warna emas */
  font-weight: 700; /* Tebal */
  text-decoration: none; /* Hilangkan garis bawah */
}

/* Efek hover untuk link */
.toggle-link:hover {
  text-decoration: underline; /* Garis bawah saat diarahkan */
}

/* Notifikasi sukses (misalnya: ‚ÄúBerhasil login‚Äù) */
.custom-alert {
  position: fixed; /* Posisi tetap di layar */
  top: 1.25rem; /* Jarak dari atas */
  left: 50%; /* Posisikan di tengah horizontal */
  transform: translateX(-50%); /* Ratakan ke tengah */
  background: #16a34a; /* Warna hijau (berhasil) */
  color: white; /* Warna teks putih */
  padding: 1rem 1.5rem; /* Ruang dalam */
  border-radius: 0.75rem; /* Sudut lembut */
  font-weight: 600; /* Teks tebal */
  z-index: 999; /* Di atas elemen lain */
  animation: fadeInUp 0.3s ease-out; /* Animasi muncul */
}

/* Variasi alert untuk error */
.alert-error {
  background: #dc2626; /* Warna merah (gagal/error) */
}

  </style>
</head>

<body>
  <div id="auth-card">
    <div class="logo">üçΩ</div>
    <h1>Selamat Datang</h1>
    <p>Masuk untuk melanjutkan ke restoran mewah</p>

    <form id="login-form">
      <input type="text" id="username" placeholder="Nama Pengguna" required />
      <input type="password" id="password" placeholder="Kata Sandi" required />
      <button type="submit">Masuk</button>
    </form>

    <div class="footer-text">
      <p>Belum punya akun?
        <a href="Tampilan_register.html" class="toggle-link">Daftar di sini</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const userData = JSON.parse(localStorage.getItem("registeredUser"));

      if (userData && username === userData.username && password === userData.password) {
        showAlert("‚úÖ Login berhasil! Selamat datang, " + username + ".", "success");

        // arahkan ke halaman lain setelah login berhasil
        setTimeout(() => {
          window.location.href = "beranda_tentang_resto.html"; // ganti dengan nama file halamanmu
        }, 2000);
      } else {
        showAlert("‚ùå Nama atau kata sandi salah!", "error");
      }
    });

    function showAlert(message, type) {
      const oldAlert = document.querySelector(".custom-alert");
      if (oldAlert) oldAlert.remove();

      const alert = document.createElement("div");
      alert.className = "custom-alert" + (type === "error" ? " alert-error" : "");
      alert.textContent = message;
      document.body.appendChild(alert);

      setTimeout(() => {
        alert.style.opacity = "0";
        alert.style.transform = "translate(-50%, -20px)";
        setTimeout(() => alert.remove(), 400);
      }, 2500);
    }
  </script>
</body>
</html>
